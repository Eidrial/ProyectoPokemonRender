<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear Entrenador</title>
	<link th:href="@{/css/estilos.css}" rel="stylesheet" />
</head>

<body>
	<h1>Crear nuevo entrenador</h1>
	<form action="/entrenadores" method="post">
		<label for="nombre">Nombre del entrenador:</label>
		<input type="text" id="nombre" name="nombre" required><br><br>

		<label for="nivel">Nivel del entrenador:</label>
		<input type="number" id="nivel" name="nivel" required><br><br>

		<label for="pokemons">Pokémons:</label><br>
		<input type="text" name="pokemons" placeholder="Nombre del Pokémon" required><br><br>

		<button type="submit">Crear Entrenador</button>
	</form>
	<a href="/entrenadores">Volver a la lista</a>
</body>

</html>
