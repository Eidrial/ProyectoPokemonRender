<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Entrenador</title>
	<link th:href="@{/css/estilos.css}" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<h1>Editar Entrenador</h1>

		<form th:action="@{/entrenadores/{id}(id=${entrenador.id})}" method="post">
			<div>
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="nombre" th:value="${entrenador.nombre}" required>
			</div>

			<div>
				<label for="nivel">Nivel:</label>
				<input type="number" id="nivel" name="nivel" th:value="${entrenador.nivel}" required>
			</div>

			<div>
				<label>Pokémon:</label>
				<ul>
					<th:block th:each="pokemon : ${pokemons}">
						<li>
							<!-- Mostrar nombre de Pokémon -->
							<input type="text" name="pokemonsNames" th:value="${pokemon.nombre}" disabled />

							<!-- Mostrar campo para editar el nivel del Pokémon -->
							<input type="number" name="pokemonsLevels" th:value="${pokemon.nivel}" min="1" required />
						</li>
					</th:block>
				</ul>
				<p>Agrega o edita Pokémon (opcional):</p>
				<input type="text" name="pokemonsNames" placeholder="Agregar Pokémon">
			</div>

			<input type="submit" value="Guardar cambios">
		</form>
	</div>
</body>

</html>
